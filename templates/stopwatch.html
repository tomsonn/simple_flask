{% extends "base.html" %}

{% block title %}
	Stopwatch
{% endblock %}

{% block content_title %}
	Stopwatch
{% endblock %}

{% block content %}
	{{ super() }}
{% endblock %}

{% block stopwatch %}
	<div class="elapsedTime">
		<p id="elapsedTime">0</p>
	</div>

	<div class="stopwatch_buttons" align="center">
		<input type="button" class="stopwatch_button" id="sw_start_btn" value="START"></button>
	</div>

	<div class="elapsedLaps">
		<div class="left" id="_laps">
		</div>
		<div class="middle" id="_lap_times">
		</div>
		<div class="right" id="_overall_time">
		</div>
	</div>
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="module" src="{{ url_for('static', filename='scripts/runStopwatch.js') }}"></script>
{% endblock %}
