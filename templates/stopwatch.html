{% extends "base.html" %}

{% block title %}
	Stopwatch
{% endblock %}

{% block styles %}
	{{ super() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block stopwatch %}
	<div class="elapsedTime">
		<p id="elapsedTime"></p>
	</div>
	<div class="elapseLaps">

	</div>

	{% block button %}
	<div class="stopwatch_buttons" align="center">
		<input type="button" class="stopwatch_button" id="sw_start_btn" value="START"></button>
		<input type="button" class="stopwatch_button" id="sw_stop_btn" value="STOP"></button>
	</div>
	{%  endblock %}
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="module" src="{{ url_for('static', filename='scripts/runStopwatch.js') }}"></script>
{% endblock %}
