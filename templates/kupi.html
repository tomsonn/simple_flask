{% extends "base.html" %}

{% block title %}
	Kupi Scrapper
{% endblock %}

{% block content_title %}
	Kupi Scrapper
{% endblock %}

{% block content %}
	{{ super() }}
	{% block kupi %}
	<div class="scrapper">
		<div class=buttons>
			<a href="{{ url_for('kupi', kupi_type='categories') }}" class="button"><span class="button-title">Categories</span></a>
			<a href="{{ url_for('kupi', kupi_type='shops') }}" class="button"><span class="button-title">Shops</span></a>
		</div>
		<div class="kupi-categories">
		</div>
	</div>
	{% endblock %}
{% endblock %}
