{% extends "base.html" %}

{% block title %}
	Kupi Scrapper
{% endblock %}

{% block styles %}
	{{ super() }}
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
	<div class=header>
		<div class="title">
			<p>Kupi Scrapper</p>
		</div>
	</div>
	<div class="scrapper">
		{% block kupi %}
			{% block buttons %}
			<div class=buttons>
				<a href="{{ url_for('kupi', kupi_type='categories') }}" class="button"><span class="button-title">Categories</span></a>
				<a href="{{ url_for('kupi', kupi_type='shops') }}" class="button"><span class="button-title">Shops</span></a>
			</div>
			{% endblock %}
			<div class="kupi-categories">
				{% block kupi_types %}
				{% endblock %}
			</div>
		{% endblock %}
	</div>
{% endblock %}
